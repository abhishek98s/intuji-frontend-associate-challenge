<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/styles.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <aside class="dashboard--wrapper position-fixed top-0 bottom-0">
        <header class="logo-wrapper align-content-center">
          <figure class="mx-auto icon-wrapper">
            <img src="images/icons/icon-gallery.svg" alt="icon-gallery" />
          </figure>
        </header>

        <ul class="nav-list-wrapper flex column">
          <li>
            <a href="#">
              <div class="nav-item active flex flex align-center">
                <figure class="icon-wrapper">
                  <img
                    src="images/icons/icon-dashboard.svg"
                    alt="icon-dashboard"
                  />
                </figure>
                <div>Dashboard</div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="nav-item flex flex align-center">
                <figure class="icon-wrapper">
                  <img
                    src="images/icons/icon-calendar.svg"
                    alt="icon-calendar"
                  />
                </figure>
                <div>Schedule</div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="nav-item flex flex align-center">
                <figure class="icon-wrapper">
                  <img src="images/icons/icon-message.svg" alt="icon-message" />
                </figure>
                <div>Message</div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="nav-item flex flex align-center">
                <figure class="icon-wrapper">
                  <img
                    src="images/icons/icon-analytics.svg"
                    alt="icon-analytics"
                  />
                </figure>
                <div>Analytics</div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="nav-item flex flex align-center">
                <figure class="icon-wrapper">
                  <img src="images/icons/icon-team.svg" alt="icon-team" />
                </figure>
                <div>Team</div>
              </div>
            </a>
          </li>

          <div class="line mx-auto opacity-30"></div>

          <li>
            <a href="#">
              <div class="nav-item flex flex align-center">
                <figure class="icon-wrapper">
                  <img src="images/icons/icon-team.svg" alt="icon-team" />
                </figure>
                <div>Profile</div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="nav-item flex flex align-center">
                <figure class="icon-wrapper">
                  <img
                    src="images/icons/icon-settings.svg"
                    alt="icon-settings"
                  />
                </figure>
                <div>Settings</div>
              </div>
            </a>
          </li>

          <li class="mt-auto">
            <a href="#">
              <div class="nav-item flex flex align-center">
                <figure class="icon-wrapper">
                  <img src="images/icons/icon-help.svg" alt="icon-help" />
                </figure>
                <div>Help</div>
              </div>
            </a>
          </li>

          <li>
            <a href="#">
              <div class="nav-item flex flex align-center">
                <figure class="icon-wrapper">
                  <img src="images/icons/icon-logout.svg" alt="icon-logout" />
                </figure>
                <div>Logout</div>
              </div>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </body>
</html>
